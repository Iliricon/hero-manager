{% extends "groups_base.html" %}

{% block content %}

    <div class="row">
        <div class="col s4 m4">
            <h4>{{ object.name }}</h4>
        </div>
    </div>

    <div class="row">
        <div class="col s4 m4">
            <ul class="collection">
                {% for player in object.players.all %}
                    <li class="collection-item">{{ player.username }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>


{% endblock %}
